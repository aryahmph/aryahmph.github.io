<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- My Style -->
  <link rel="stylesheet" href="css/login.css">


  <title>Happy B'day</title>
</head>

<body>
  <div class="container-fluid" id="container">
    <div class="row">
      <div class="col-5 main-login mx-auto">

        <div class="text-login my-5">
          <h1>LOGIN</h1>
          <h5>Konfirmasi diri anda.</h5>
        </div>

        <form id="login">
          <h5 class="mb-3">Username : </h5>
          <div class="col-8 form-floating mb-4">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off">
            <label for="floatingInput">Username</label>
          </div>

          <h5 class="mb-3">Password : </h5>
          <div class="col-8 form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
            <label for="floatingPassword">Password</label>
          </div>

          <button type="submit" class="col-8 btn btn-primary btn-lg mt-5 submit-bt mb-5">SUBMIT</button>
        </form>

        <p class="col-8  company mt-5">Powered by <span>r-yea</span></p>
      </div>

      <div class="col-7 bg-login">

      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="js/login.js"></script>
</body>

</html>
